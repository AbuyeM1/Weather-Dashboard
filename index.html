<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/d3bce829f3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/style.css" />
    <!--This is the title-->
    <title>Weathers â›…</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron rounded">
        <h1>Weather Dashboard</h1>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-4 bg-light">
            <p class="search-header mb-2 text-center">Search For A City</p>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control searchInput"
                id="searchInput"
                placeholder="Enter city name"
                aria-label="Enter city name"
                aria-describedby="searchButton"
              />
              <div class="input-group-append" id="searchButton">
                <button class="btn btn-outline-success" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col mt-4 mr-5">
            <div class="card currentCard pd-2 pt-1">
              <h5 class="card-titel mt-2 text-center"></h5>
              <h3 id="cityName"></h3>
              <p>Temperature: <span id="temperature"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>Wind Speed: <span id="windspeed"></span></p>
              <p>
                UV Index:
                <span id="uvindex" style="background-color: red"></span>
              </p>
            </div>

            <div class="col mt-4 mr-1">
              <div class="card pb-2 fiveDayCard pl-4">
                <h5 class="card-title mt-2 text-center">5-Days Forecast</h5>

                <div class="row">
                  <div
                    class="col fiveDayOne bg-primary text-white mr-3 rounded"
                  >
                    <h4>Monday</h4>
                    <p id="day1"></p>
                    <p id="image1"></p>
                    <p style="font-size: 14px">
                      Temp: <span id="temp1"></span>
                    </p>
                    <p style="font-size: 14px">
                      Humidity: <span id="humidity1"></span>
                    </p>
                  </div>

                  <div
                    class="col fiveDayOne bg-primary text-white mr-3 rounded"
                  >
                    <h4>Tuesday</h4>
                    <p id="day2"></p>
                    <p id="image2"></p>
                    <p style="font-size: 14px">
                      Temp: <span id="temp2"></span>
                    </p>
                    <p style="font-size: 14px">
                      Humidity: <span id="humidity2"></span>
                    </p>
                  </div>

                  <div
                    class="col fiveDayOne bg-primary text-white mr-3 rounded"
                  >
                    <h4>Wednesday</h4>
                    <p id="day3"></p>
                    <p id="image3"></p>
                    <p style="font-size: 14px">
                      Temp: <span id="temp3"></span>
                    </p>
                    <p style="font-size: 14px">
                      Humidity: <span id="humidity3"></span>
                    </p>
                  </div>

                  <div
                    class="col fiveDayOne bg-primary text-white mr-3 rounded"
                  >
                    <h4>Thursday</h4>
                    <p id="day4"></p>
                    <p id="image4"></p>
                    <p style="font-size: 14px">
                      Temp: <span id="temp4"></span>
                    </p>
                    <p style="font-size: 14px">
                      Humidity: <span id="humidity4"></span>
                    </p>
                  </div>

                  <div
                    class="col fiveDayOne bg-primary text-white mr-3 rounded"
                  >
                    <h4>Friday</h4>
                    <p id="day5"></p>
                    <p id="image5"></p>
                    <p style="font-size: 14px">
                      Temp: <span id="temp5"></span>
                    </p>
                    <p style="font-size: 14px">
                      Humidity: <span id="humidity5"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
